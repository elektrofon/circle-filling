<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Bad algorithm for circle filling</title>

		<style>
			html, body {
				height: 100%;
				margin: 0;
				padding: 0;
				background-color: DarkSlateGray;
				animation: hue-animation 20s infinite;
			}

			canvas {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
			}

			@keyframes hue-animation {
				0% {
					filter: hue-rotate(0deg);
				}

				100% {
					filter: hue-rotate(360deg);
				}
			}
		</style>
	</head>
	<body>
		<canvas width="1680" height="950"></canvas>
		<canvas width="1680" height="950"></canvas>

		<script src="main.js"></script>
	</body>
</html>
